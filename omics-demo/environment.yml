name: rnaseq-analysis
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python
  - python=3.11

  # Core scientific computing
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10

  # Bioinformatics tools
  - star>=2.7.10  # RNA-seq aligner
  - fastqc>=0.12  # Quality control
  - multiqc>=1.14  # Aggregate QC reports
  - subread>=2.0  # featureCounts for quantification
  - salmon>=1.10  # Alternative quantification tool
  - samtools>=1.17  # BAM file manipulation

  # R and Bioconductor packages for DESeq2
  - r-base>=4.3
  - bioconductor-deseq2>=1.40
  - r-tidyverse>=2.0
  - r-ggplot2>=3.4
  - r-pheatmap>=1.0

  # Python packages
  - matplotlib>=3.7
  - seaborn>=0.12
  - scikit-learn>=1.3
  - biopython>=1.81

  # Database
  - duckdb>=0.9
  - sqlalchemy>=2.0
  - psycopg2>=2.9

  # Workflow management
  - snakemake>=7.32
  - graphviz  # For workflow visualization

  # Utilities
  - pyyaml>=6.0
  - jupyter>=1.0
  - jupyterlab>=4.0

  # Optional: GPU-accelerated tools
  # - pytorch
  # - tensorflow
